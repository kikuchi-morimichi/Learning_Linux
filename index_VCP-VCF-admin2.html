  {

  {

    const quizContainer = document.getElementById("quiz-container");
    const nextBtn = document.getElementById("next-btn");
    const searchBox = document.getElementById("search-box");

    function renderQuestions(page) {
      quizContainer.innerHTML = "";
      const start = page * QUESTIONS_PER_PAGE;
      const end = start + QUESTIONS_PER_PAGE;
      const pageQuestions = filteredQuestions.slice(start, end);

      if (pageQuestions.length === 0) {
        quizContainer.innerHTML = "<p>該当する問題がありません。</p>";
        nextBtn.style.display = "none";
        return;
      }

      pageQuestions.forEach((q, index) => {
        const questionNumber = start + index + 1;
        const block = document.createElement("div");
        block.className = "question-block";

        const questionEl = document.createElement("div");
        questionEl.className = "question-text";
        questionEl.textContent = `${questionNumber}. ${q.question}`;

        const choicesList = document.createElement("ul");
        choicesList.className = "choices";

        Object.entries(q.choices).forEach(([key, value]) => {
          const letter = key.replace('.', '');
          const li = document.createElement("li");
          li.innerHTML = `<strong>${key}</strong> ${value}`;
          li.dataset.choice = letter;
          li.addEventListener("click", () => {
            if (li.classList.contains("correct") || li.classList.contains("incorrect")) return;
            if (q.answer.includes(letter)) {
              li.classList.add("correct");
            } else {
              li.classList.add("incorrect");
            }
          });
          choicesList.appendChild(li);
        });

        const memoEl = document.createElement("div");
        memoEl.className = "memo";
        const textarea = document.createElement("textarea");
        textarea.placeholder = "メモを入力してください...";
        textarea.id = `memo_${questionNumber}`;
        textarea.value = localStorage.getItem(textarea.id) || "";
        textarea.addEventListener("input", () => {
          localStorage.setItem(textarea.id, textarea.value);
        });
        memoEl.appendChild(textarea);

        const sourceEl = document.createElement("div");
        sourceEl.className = "source";
        if (q.source) {
          sourceEl.innerHTML = `出典: <a href="${q.source}" target="_blank">${q.source}</a>`;
        }

        block.appendChild(questionEl);
        block.appendChild(choicesList);
        block.appendChild(memoEl);
        block.appendChild(sourceEl);

        quizContainer.appendChild(block);
      });

      nextBtn.style.display = (filteredQuestions.length > end) ? "block" : "none";
    }

    // 検索処理
    searchBox.addEventListener("input", () => {
      const keyword = searchBox.value.trim().toLowerCase();
      currentPage = 0;
      if (keyword === "") {
        filteredQuestions = questions;
      } else {
        filteredQuestions = questions.filter(q => {
          const questionText = q.question.toLowerCase();
          const choicesText = Object.values(q.choices).join(" ").toLowerCase();
          return questionText.includes(keyword) || choicesText.includes(keyword);
        });
      }
      renderQuestions(currentPage);
    });

    nextBtn.addEventListener("click", () => {
      currentPage++;
      renderQuestions(currentPage);
    });

    // 初期化
    filteredQuestions = questions;
    renderQuestions(currentPage);
  </script>
</body>
</html>
